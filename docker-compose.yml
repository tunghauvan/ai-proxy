services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  langchain-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: langchain-proxy-server:latest
    container_name: langchain-proxy-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - RAG_ENABLED=true
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./knowledge_base:/app/knowledge_base:ro
      - ./config:/app/config
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    image: admin-ui:latest
    container_name: admin-ui
    ports:
      - "3000:80"
    depends_on:
      - langchain-proxy
    restart: unless-stopped

volumes:
  qdrant_data:
