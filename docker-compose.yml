services:
  postgres:
    image: postgres:16-alpine
    container_name: langchain-postgres
    environment:
      - POSTGRES_USER=langchain
      - POSTGRES_PASSWORD=langchain_secret
      - POSTGRES_DB=langchain_proxy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "25432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langchain -d langchain_proxy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-langchain
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  langchain-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker.asean-accesstrade.net/ai/langchain-proxy-server:latest
    # setup platform to linux/amd64 to ensure compatibility with most host systems
    platform: linux/amd64
    container_name: langchain-proxy-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - RAG_ENABLED=true
      - QDRANT_HOST=qdrant-langchain
      - QDRANT_PORT=6333
      - DATABASE_URL=postgresql+asyncpg://langchain:langchain_secret@postgres:5432/langchain_proxy
      - DATABASE_URL_SYNC=postgresql://langchain:langchain_secret@postgres:5432/langchain_proxy
    volumes:
      - ./data/knowledge_base:/app/knowledge_base:ro
      - ./config:/app/config
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./scripts:/app/scripts:ro
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: docker.asean-accesstrade.net/ai/langchain-proxy-web:latest
    platform: linux/amd64
    container_name: web
    ports:
      - "3000:80"
    depends_on:
      - langchain-proxy
    restart: unless-stopped

  mock-api:
    build:
      context: ./mock_api
      dockerfile: Dockerfile
    container_name: mock-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  qdrant_data:
